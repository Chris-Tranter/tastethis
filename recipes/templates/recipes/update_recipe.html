{% extends "base.html" %}
{% block content %}
{% load static %}

{% if user.is_authenticated and user.id == recipe.author.id %}

<div class="container">
   <div class="row">
      <div class="col-8 offset-2 text-center mt-5">
         <h2>Edit Recipe</h2>
         <hr>
      </div>
   </div>

   <div class="row">
      <div class="col mt-3 text-center">
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p | safe }}
            <button class="btn btn-success right mb-2" type="submit" >Edit Recipe<i class="fas fa-edit ml-3"></i></button>
         </form>
      </div>
   </div>
</div>
{% endif %}
{% endblock %}
